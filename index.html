<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Check console</h1>

  <script>

  function FindIntersection(strArr) {

    let str1 = strArr[0]
    let str2 = strArr[1]
    let intersect = []

    let arr1 = str1.split(', ')
    let arr2 = str2.split(', ')

    for (i = 0; i < arr2.length; i++) {
      arr1.forEach(num => {
        if (num === arr2[i]) {
          intersect.push(num)
        }
      })
    }

    if (intersect.length === 0) {
      return "false"
    } else {
      intersect.sort(function (a, b) {
        return a - b;
      });
      strArr = intersect.join(',')
      return strArr;
    }


  }

  // keep this function call here 
  console.log(FindIntersection(["1, 3, 4, 7, 13", "1, 2, 4, 13, 15"]))
  </script>
</body>
</html>
